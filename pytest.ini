[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = server
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=server
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests

[coverage:run]
source = server
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    server/manage.py
    server/config/wsgi.py
    server/config/asgi.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
